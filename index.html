<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>jontewks</title>
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <div class="name">Jon Tewksbury</div>
    <div class="subtitle">software engineer</div>

    <audio volumereal="1" used="1" name="Overworld" loop autoplay id="audio">
        <source type="audio/mp3" src="Sounds/Themes/mp3/Overworld.mp3">
    </audio>

    <div id="button-container">
        <div id="play-button">Play background music</div>
    </div>
    <script>
        var button = document.getElementById('play-button')
        var audio = document.getElementById('audio')

        button.addEventListener('click', function() {
            audio.play()
        });

        document.addEventListener("visibilitychange", function() {
            if (document.hidden){
                audio.pause()
            }  
        })
    </script>
    
    <section id="game"></section>
    <script src="min.js" type="text/javascript"></script>
</body>
</html>
